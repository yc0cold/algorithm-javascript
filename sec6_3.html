<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer=0;
                let stack=[];
               
                for(let x of moves){
                    let m = x-1;
                    
                    for(let y=0; y<a.length; y++){
                        if(board[y][m] != 0){
                            if(stack[stack.length-1] === board[y][m]){
                                answer += 2;
                                stack.pop();
                            }
                            else {
                                stack.push(board[y][m]);
                                board[y][m] = 0;
                            }
                            console.log(stack);
                            break;
                        }
                    }
                }
                                
                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
