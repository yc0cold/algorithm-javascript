<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //selection sort
            function solution(arr){
                let answer=arr;
                
                for(let i=0; i<arr.length; i++){
                    let idx = i;
                    for(let j=idx+1; j<arr.length; j++){
                        if(arr[j] < arr[idx]){
                            idx = j;
                        }

                    }
                    let temp = arr[i];
                    arr[i] = arr[idx];
                    arr[idx] = temp;

                    // [arr[i],arr[idx]] = [arr[idx], arr[i]];
                }
                return answer;
            }
            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
