<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(target, arr){
                let answer=0;
                let lt=0;
                let rt=arr.length-1;
                let mid=0;
                arr.sort((a,b) => a-b);
                console.log(arr);
                
                while(lt<=rt){
                    mid = parseInt((rt+lt)/2);
                    console.log("mid: "+mid);
                    if(arr[mid] === target) {
                        answer = mid+1;
                        break;
                    }
                    else if(arr[mid] > target){
                        rt = mid-1;
                    }
                    else lt = mid+1;

                }
               
                return answer;
            }

            let arr=[23, 87, 65, 12, 57, 32, 99, 81];
            console.log(solution(32, arr));
        </script>
    </body>
</html>
