<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                
                for(let i=1; i<arr.length; i++){
                    for(let j=i; j>=1; j--){
                        if(arr[j] < arr[j-1]){
                            [arr[j], arr[j-1]] = [arr[j-1], arr[j]];
                        }
                    }
                }
                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
