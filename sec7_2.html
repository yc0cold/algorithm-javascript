<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                
                for(let j=0; j<arr.length-1; j++){
                    
                    for(let i=0; i<arr.length-j-1; i++){
                        if(arr[i] > arr[i+1]){
                            [answer[i] , answer[i+1]] = [arr[i+1], arr[i]];
                        }
                }
                }
                return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
