<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                
                // for(let i=0; i<arr.length-1; i++){
                //     if(arr[i] > arr[i+1]){
                //         answer.push(arr.indexOf(arr[i])+1);
                //     }
                // }
                // answer[1] = answer[1]+1;

                let sortArr = arr.slice(); // 깊은복사(기본형 배열이면 깊은 복사됨, 만약 배열 안에 또 배열이 있으면 얕은 복사)
                sortArr.sort((a, b) => a-b);
                let i = 0;
                sortArr.forEach(x => {
                    if(x !== arr[i]) answer.push(i+1);

                    i++;
                    
                });
                return answer;
            }

            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            console.log(solution(arr));
        </script>
    </body>
</html>
