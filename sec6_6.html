<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let answer;
                // let queue=Array.from({length:n}, (v, i)=>i+1);
                let queue = []; 
                for(let i=0; i<n; i++){
                    queue.push(i+1);
                }
                while(queue.length){
                    for(let j=1; j<k; j++){
                        queue.push(queue.shift());
                    }
                    queue.shift();
                    if(queue.length === 1) answer = queue.shift();
                }
                return answer;
                
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
