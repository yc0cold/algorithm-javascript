<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(c, stable){
                let answer;
                let cnt=c-1;
                let arr = stable.sort((a,b)=>a-b);
                let lt=1, rt=Math.max(...arr);
                let mid;
                
                while(lt<=rt){
                    let start=arr[0];
                    mid=parseInt((lt+rt)/2);
                    cnt=c-1;
                    for(let i=1; i<arr.length; i++){
                        if(arr[i]-start >= mid){
                            cnt--;
                            start = arr[i];
                            if(cnt===0) break;
                        }
                    }
                    if(cnt > 0){
                        rt = mid-1;
                    }else if(cnt === 0){
                        answer=mid;
                        lt = mid+1;
                    }
                }
                return answer;
            }

            let arr=[1, 2, 8, 4, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
